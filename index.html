<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuesta de Opinión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Formulario de Opinión</h2>
    
    <form id="form-opinion" class="mb-4">
      <div class="mb-3">
        <label class="form-label">¿Qué te pareció la atención? (1-5)</label>
        <input type="number" class="form-control" min="1" max="5" name="satisfaccion" required>
      </div>

      <div class="mb-3">
        <label class="form-label">¿Recomendarías el servicio?</label>
        <select class="form-select" name="recomendaria" required>
          <option value="">Selecciona una opción</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Comentarios adicionales</label>
        <textarea class="form-control" name="comentario" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar Opinión</button>
    </form>

    <h3 class="mb-3">Opiniones Recibidas</h3>
    <table class="table table-bordered" id="tabla-opiniones">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Satisfacción</th>
          <th>Recomendaría</th>
          <th>Comentario</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
