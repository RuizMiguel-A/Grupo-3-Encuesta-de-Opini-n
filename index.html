<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta del Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Encuesta de Satisfacción</h1>

        <form>
            <div class="mb-3">
                <label class="form-label">1. ¿Cómo calificarías la calidad de la comida?</label>
                <select class="form-select" name="calidad_comida">
                    <option value="">Selecciona una opción</option>
                    <option value="excelente">Excelente</option>
                    <option value="buena">Buena</option>
                    <option value="regular">Regular</option>
                    <option value="mala">Mala</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">2. ¿Cómo fue la atención del personal?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="atencion" value="excelente" id="at1">
                    <label class="form-check-label" for="at1">Excelente</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="atencion" value="buena" id="at2">
                    <label class="form-check-label" for="at2">Buena</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="atencion" value="regular" id="at3">
                    <label class="form-check-label" for="at3">Regular</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="atencion" value="mala" id="at4">
                    <label class="form-check-label" for="at4">Mala</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">3. ¿Qué aspectos disfrutaste? (Puedes seleccionar más de uno)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="aspectos[]" value="sabor" id="asp1">
                    <label class="form-check-label" for="asp1">Sabor de la comida</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="aspectos[]" value="servicio" id="asp2">
                    <label class="form-check-label" for="asp2">Servicio del personal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="aspectos[]" value="ambiente" id="asp3">
                    <label class="form-check-label" for="asp3">Ambiente del local</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="aspectos[]" value="precios" id="asp4">
                    <label class="form-check-label" for="asp4">Relación calidad/precio</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="sugerencias">4. ¿Tienes alguna sugerencia o comentario?</label>
                <textarea class="form-control" id="sugerencias" name="sugerencias" rows="4"
                    placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>

            <button type="submit" class="btn btn-success">Enviar Encuesta</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
